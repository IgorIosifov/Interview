<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Студенты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span>Студенты</span></h4>
                </header>
                <table class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Возраст</th>
                        <th>Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.getId()}"/>
                        <td th:text="${student.getName()}"/>
                        <td th:text="${student.getAge()}"/>
                        <td><a th:href="@{'/edit/'+ ${student.getId()}}" class="btn btn-warning">Редактировать</a>
                        <a th:href="@{'/delete/'+ ${student.getId()}}" class="btn btn-danger">Удалить</a></td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <form th:action="@{/new}" th:object="${student}" method="POST">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Имя студента</label>
                                <input name="name" type="text" class="form-control" placeholder="Имя">
                            </div>
                            <div class="col form-group">
                                <label>Возвраст студента</label>
                                <input name="age" type="number" class="form-control" placeholder="Возраст">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Добавить студента</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
