<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Студент</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span>Изменение студента</span></h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/edit}" th:object="${student}" method="POST">
                        <input th:field="*{id}" type="hidden" class="form-control">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Имя студента</label>
                                <input th:field="*{name}" type="text" class="form-control" placeholder="Имя">
                            </div>
                            <div class="col form-group">
                                <label>Возвраст студента</label>
                                <input th:field="*{age}" type="number" class="form-control" placeholder="Возраст">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
